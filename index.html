<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital Corporativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .clock-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 1200px;
            height: 480px;
            display: flex;
            overflow: hidden;
        }
        .clock-section {
            width: 50%;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            position: relative;
        }
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .fullscreen-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .clock-face {
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .time {
            font-size: 72px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .time span {
            margin: 0 5px;
        }
        .date {
            font-size: 24px;
            margin-top: 15px;
        }
        .blinking-colon {
            animation: blink 2s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .logo-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .logo-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-section">
            <button id="fullscreen-btn" class="fullscreen-btn">
                <i class="fas fa-expand"></i>
            </button>
            <div class="clock-face">
                <div id="time" class="time">
                    <span id="hours">00</span>
                    <span class="blinking-colon">:</span>
                    <span id="minutes">00</span>
                    <span class="blinking-colon">:</span>
                    <span id="seconds">00</span>
                </div>
                <div id="date" class="date">
                    <span id="weekday">Segunda-feira</span>, 
                    <span id="day">01</span> de 
                    <span id="month">Janeiro</span> de 
                    <span id="year">2023</span>
                </div>
            </div>
        </div>
        <div class="logo-section">
            <img src="https://i.ibb.co/JWmLZ6kr/marcagov.png" alt="Logo da Empresa" class="logo-image">
        </div>
    </div>

    <script>
        async function fetchTime() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/ip');
                const data = await response.json();
                const now = new Date(data.datetime);
                updateClock(now);
            } catch (error) {
                console.error('Erro ao buscar hora online:', error);
            }
        }

        function updateClock(now) {
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            const weekdays = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

            document.getElementById('weekday').textContent = weekdays[now.getDay()];
            document.getElementById('day').textContent = now.getDate();
            document.getElementById('month').textContent = months[now.getMonth()];
            document.getElementById('year').textContent = now.getFullYear();
        }

        async function startClock() {
            await fetchTime(); // fetch once to sync
            setInterval(async () => {
                await fetchTime();
            }, 60000); // fetch every minute to stay in sync
            setInterval(() => {
                const now = new Date();
                updateClock(now);
            }, 1000); // update display every second
        }

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        startClock();
    </script>
</body>
</html>
